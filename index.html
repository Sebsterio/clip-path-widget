<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Clip Path Widget</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>

	<div class="container">
		<div class="inner inner-fr">
			<span>i</span>
			<h1>Bonjour!</h1>
			<p>Loreoum ipseaum Loreoum ipseaum Loreoum ipseaum Loreoum ipseaum</p>
		</div>
		<div class="inner inner-es">
			<span>i</span>
			<h1>Hola!</h1>
			<p>Loremo ipsumo Loremo ipsumo Loremo ipsumo Loremo ipsumo Loremo ipsumo </p>
		</div>
	</div>

	<script>
		const inners = document.querySelectorAll('.inner')
		inners.forEach(inner => {
			inner.addEventListener('mouseenter', () => inner.style.zIndex = 999)
			inner.addEventListener('mouseleave', () => inner.style.zIndex = 0)
		})
	</script>

</body>

</html>
